  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  json_serializable: ^6.6.1
  riverpod_generator: ^2.1.4
  build_runner: ^2.3.3
  hive_generator: ^2.0.0
  riverpod_lint: ^1.1.6
  custom_lint: ^0.3.2
  json_annotation: ^4.8.0



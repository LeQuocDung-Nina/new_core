  dio: ^5.1.1
  formz: ^0.6.0
  regexpattern: ^2.1.0
  flutter_riverpod: ^2.3.2
  freezed: ^2.3.2
  cached_network_image: ^3.2.3
  flex_color_scheme: ^7.0.5

  equatable: ^2.0.5
  flutter_html: ^2.2.1
  html_unescape: ^2.0.0

#  path_parsing: any
